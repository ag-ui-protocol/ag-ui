# fly.toml app configuration file generated for openresponses-proxy on 2026-02-01T18:21:18Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'openresponses-proxy'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
