# Gradle properties
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlinx.serialization.debug.mode=true
org.gradle.parallel=true
org.gradle.caching=true

# Kotlin
kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutVersion=2
# Enable K2 compiler
kotlin.compiler.version=2.2.0
kotlin.compiler.languageVersion=2.2.0
kotlin.compiler.apiVersion=2.2.0
kotlin.compiler.k2=true

kotlin.native.ignoreDisabledTargets=true
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Java toolchain
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Dokka
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled

# Publishing (replace with your actual values when publishing)
# signingKey=YOUR_SIGNING_KEY
# signingPassword=YOUR_SIGNING_PASSWORD
# ossrhUsername=YOUR_OSSRH_USERNAME
# ossrhPassword=YOUR_OSSRH_PASSWORD