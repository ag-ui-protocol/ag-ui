name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for version plans
        id: check-plans
        run: |
          if [ -d ".nx/version-plans" ] && \
             find .nx/version-plans -name '*.md' | grep -q .; then
            echo "has_plans=true" >> $GITHUB_OUTPUT
          else
            echo "has_plans=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        if: steps.check-plans.outputs.has_plans == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Run release (version + changelog)
        if: steps.check-plans.outputs.has_plans == 'true'
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release PR
        if: steps.check-plans.outputs.has_plans == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.RELEASE_PAT }}
          branch: release/next
          title: "chore(release): version packages"
          body: |
            This PR was auto-generated by the release workflow.

            Merging will publish the new versions to npm and PyPI.

            > Review the version bumps and changelogs before merging.
          commit-message: "chore(release): version packages [skip ci]"
          labels: release
          delete-branch: true
