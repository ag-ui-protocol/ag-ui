name: "✨ Feature Request"
description: "Have an idea for AG-UI? Suggest a new feature or improvement."
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an improvement to AG-UI!

        > **Before you file:** Search [existing issues](https://github.com/ag-ui-protocol/ag-ui/issues) to avoid duplicates.

  - type: checkboxes
    id: preflight
    attributes:
      label: Pre-flight Checklist
      options:
        - label: I have searched [existing issues](https://github.com/ag-ui-protocol/ag-ui/issues) and this hasn't been requested yet.
          required: true
        - label: I am using the **latest** version of AG-UI.
          required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of AG-UI does this feature relate to?
      options:
        - Protocol / Core (@ag-ui/core)
        - Client (@ag-ui/client)
        - TypeScript SDK
        - Python SDK
        - Integrations (langgraph, mastra, crewai, etc.)
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this feature solve? Why is it needed?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like. Be as specific as possible.
      placeholder: "It would be great if AG-UI could..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "I've tried X, but it doesn't fully solve the problem because..."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else — mockups, code snippets, related issues, links, etc.
    validations:
      required: false
